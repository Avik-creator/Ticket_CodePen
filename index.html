<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ticket</title>
</head>
<body>
    <div class="ticketContainer">
        <div class="ticket">
          <div class="ticketTitle">Hackathon</div>
          <hr>
          <div class="ticketDetail">
            <div>Event:&ensp; CSS BATTLE</div>
            <div>Avenue:&nbsp; Auditorium</div>
            <div>Time:&emsp; </div>
          </div>
          <div class="ticketRip">
            <div class="circleLeft"></div>
            <div class="ripLine"></div>
            <div class="circleRight"></div>
          </div>
          <div class="ticketSubDetail">
            <div class="code">LO-2314XXX</div>
            <div class="date"> March 31<sup>th</sup> 2023</div>
          </div>
        </div>
        <div class="ticketShadow"></div>
      </div>
</body>
</html>
